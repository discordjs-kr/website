<!DOCTYPE html>
<html lang="en">
  <head>
    <title>discord.js - 한국어</title>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <meta property="og:url" content="https://discord-kr.js.org/" />
    <meta property="og:title" content="Discord.js" />
    <meta property="og:description" content="discord.js 는 강력한 node.js 모듈로써 디스코드 API와 쉽게 상호작용하게 해줍니다. 이 라이브러리는 봇의 코드를 상당히 정돈되고 더 쉽게, 그리고 대부분의 자바스크립트 디스코드 라이브러리들보다 훨씬 더 객체 지향적입니다." />
    <meta property="og:image" content="https://discord.js.org/static/icons/Icon-256.png" />

    <link rel="manifest" href="<%= BASE_URL %>manifest.json" />
    <link rel="icon" href="<%= BASE_URL %>favicon.ico" />
    <link rel="stylesheet" type="text/css" href="//cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
    <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/highlight.js/9.15.10/highlight.min.js" async></script>
  </head>
  <body>
    <noscript>
      <strong>discord.js 웹페이지는 자바스크립트 없이 사용하실 수 없어요! 자바스크립트를 허용해주세요!!</strong>
    </noscript>
    <div id="app"></div>
    <script>
      if ('serviceWorker' in navigator) {
        try {
          navigator.serviceWorker.register('/sw.js');
        } catch(e) {
          console.error('Error registering service worker', e);
        }
      }
    </script>
    <!-- built files will be auto injected -->
  </body>
</html>
